<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo</title>
</head>

<body>
  <a href="http://jquery.com/">jQuery</a>
  <script src="js/jquery-3.3.1.js"></script>
  <script>

    // Your code goes here.
    for (var r = "a".charCodeAt(); r <= "h".charCodeAt(); r++) {
      var column;
      for (var c = 0; c < 8; c++) {
        column += "<td>" + r + c + "</td>";
      }
      $('#board').append("<tr>" + column + "</tr>");
    }

    $('#board').append("<tr> <td>" + "r + c" + "</td>  </tr>");

  </script>

  <table id='board'>

  </table>
</body>

</html>
